<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const NotFound = {
            template: '<div>not found!</div>'
        };
        const Foo = {
            template: '<div>foo</div>'
        };
        const Bar = {
            template: '<div>bar</div>'
        };

        const routeTables = [{
            path: '/foo',
            component: Foo,
        }, {
            path: '/bar',
            component: Bar
        }];

        const vm = new Vue({
            data(){
                return {
                    url: window.location.hash.slice(1),
                }
            },
            mounted(){
                window.addEventListener('hashchange', function(){
                    this.url = window.location.hash.slice(1);
                    console.log(this.url)
                })
            },
            render(h){
                // render函数只执行一次，就算后续renderComponent发生改变了，他还会渲染其他组件的值吗
                let renderComponent = routeTables.find(component => component.path == '/'+this.url);
                return h('div', [
                    h(renderComponent ? renderComponent.component : NotFound),
                    h('a', {attrs: {href: '#foo'}}, 'foo'),
                    h('span', '|'),
                    h('a', {attrs: {href: '#bar'}}, 'bar'),
                ])
            }
        }).$mount('#app')

    </script>
</body>
</html>
